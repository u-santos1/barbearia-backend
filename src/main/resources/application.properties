server.port=${PORT:8080}
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.jpa.hibernate.ddl-auto=create

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.serialization.write-dates-as-timestamps=false

api.security.token.secret=${JWT_SECRET}
api.cors.allowed-origins=${FRONTEND_URL:*}

mercadopago.access_token=${MP_ACCESS_TOKEN}
plano.multi.valor=89.90

onesignal.app.id=${ONESIGNAL_APP_ID}
onesignal.api.key=${ONESIGNAL_API_KEY}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

logging.level.root=INFO
logging.level.org.hibernate=ERROR
logging.level.agendamentoDeClienteBarbearia=INFO

spring.main.lazy-initialization=true

mercadopago.webhook.url=https://minha-barbearia.com/webhook-placeholder
