# 1. Conexão com o PostgreSQL do Railway
# O Railway injeta essas variáveis automaticamente se o app estiver no mesmo projeto
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Configurações do Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 3. Importante: Cria as tabelas automaticamente no banco novo
spring.jpa.generate-ddl=true